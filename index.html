<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flexbox Carousel</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="carousel js-carousel" id="carousel">
    <div class="carousel__slides js-carousel-slides push">
        <div class="carousel__slide js-carousel-slide" style="background: pink; order: 1;">
            <p>1 (arr index: 0)</p>
        </div>

        <div class="carousel__slide js-carousel-slide" style="background: violet;">
            <p>2 (arr index: 1)</p>
        </div>

        <div class="carousel__slide js-carousel-slide" style="background: teal;">
            <p>3 (arr index: 2)</p>
        </div>

        <div class="carousel__slide js-carousel-slide" style="background: orange;">
            <p>4 (arr index: 3)</p>
        </div>
    </div>

    <button class="js-carousel-nav" data-dir="Prev">Prev</button>
    <button class="js-carousel-nav" data-dir="Next">Next</button>
</div>

<script src="/carousel.js"></script>

<script>
    var element = document.getElementById('carousel');
    new Carousel(element);
</script>

</body>
</html>
